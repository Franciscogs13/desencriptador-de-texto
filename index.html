<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador</title>
  <link rel="stylesheet" href="./estilos/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./imagens/logo.png" alt="logo da alura" class="logoImg">
    </div>
    <div class="left">
      <input type="text" id="inputText" class="text-input" placeholder="Digite seu texto">
    </div>
    <div class="right">
      <img src="./imagens/imagem.png" alt="boneco com lupa" id="imagem">
      <h1 id="texto">Nenhuma mensagem encontrada</h1>
      <textarea name="name" id="textArea" rows="8" cols="80">Digite um texto que você deseja criptografar ou descriptografar</textarea>
      <button id="copiar" onclick="copiar()">Copiar</button>
    </div>
    <div class="btn-left">
      <p>&#9888;Apenas letras minúsculas e sem acento</p>
      <button id="btn-encriptar" name="button" onclick="encriptar()">Encriptar</button>
      <button id="btn-desencriptar" name="button" onclick="desencriptar()">Desencriptar</button>
    </div>
  </div>

  <script src="desafio.js"></script>
</body>
</html>
